<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List con Firebase</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome (√≠conos) -->

  <style>
    body {
      background-color: #f8f9fa;
    }
    .todo-container {
      max-width: 500px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2 class="text-center mb-4">üìù Mi Lista de Tareas</h2>

    <div class="mb-3 d-flex">
      <input type="text" id="taskInput" class="form-control me-2" placeholder="Escribe una tarea..." />
      <button id="addTaskBtn" class="btn btn-primary"><i class="fas fa-plus"></i></button>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>
